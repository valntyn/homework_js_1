<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page page__body">
    <header class="header page__header">
      <div class="header__block">
        <h1 class="header__title">HEADER</h1>
      </div>
    </header>
    <main class="main main__container page__main">
      <div class="queue">
        <input
          type="text"
          class="queue__input"
          placeholder="Enter something to check"
        >
        <div class="queue__box">
          <button type="button" class="button queue__add">Add</button>
          <button type="button" class="button queue__remove">Remove</button>
        </div>
        <ul class="queue__queueList"></ul>
      </div>
    </main>
    <footer class="footer page__footer">
      <div class="footer__block">
        <h1 class="footer__title">
          FOOTER
        </h1>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
